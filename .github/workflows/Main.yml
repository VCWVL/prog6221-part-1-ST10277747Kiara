name: C# Build and Syntax Check

on:
  push:
    branches: ["master"]  # Change this if using a different branch
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # '9.0.x' ensures latest patch version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Unit Tests
        run: dotnet test

      - name: Build
        run: dotnet build --configuration Release
